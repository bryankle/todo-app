<!DOCTYPE html>
<html>
	<head>
		<meta charset=“utf-8” />
        <link rel="stylesheet" href="css/reset.css">
        <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
        <link rel="stylesheet" href="css/ionicons.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/queries.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
	<body>

	<div id="container">
		<h1>To Do</h1>


		<div class="row">
			<div class="input-field col s8">
				<input placeholder="What am I doing?" id='add-task-field' type="text" maxlength="20" onkeydown = "if (event.keyCode == 13)
	            	document.getElementById('add-task-btn').click()">
			</div>
			<div class='container--add-task col s4'>
				<a id='add-task-btn' class="waves-effect waves-light btn">
					<i class="icon--add-task material-icons">library_add</i>
				</a>
			</div>

			<div class="container--tabs col s12">
				<ul class="tabs tabs-fixed-width">
					<li id="tab-1" class="tab col 4"><a href="tab1">Tasks</a></li>
					<li id="tab-2" class="tab col 4"><a href="tab2">Completed</a></li>
					<li id="tab-3" class="tab col 4"><a href="tab3">All</a></li>
				</ul>
			</div>

		</div>
		
		<form action="#">
		
		<ul id="task-list">
			

			<li class="active-task">
					<div class="highlight"></div>
					<p id="p1" class="tasks"><input type="checkbox" class="filled-in" id="box2"><label for="box2">d</label><i class="task-menu material-icons right dropdown-button" data-activates="dropdown2">view_list</i>
						<ul id="dropdown2" class="dropdown-content">
							<li class="edit-btn list-edit">
								<a href="#">
									<i class="material-icons">mode_edit</i>
								</a>
							</li>
							<li class="divider"></li>
							<li class="delete-btn list-edit">
								<a href="#" class="test-btn dropdown-button" data-activates="dropdown3">
									<i class="delete-btn material-icons" >delete</i>
								</a>
							</li>
							<ul id="dropdown3" class="dropdown-content">
										<li class="edit-btn list-edit">
											<a href="#">
												<i class="material-icons">mode_edit</i>
											</a>
										</li>
									</ul>
						</ul>
					</p>
				</li>
		

		</ul>
			
		</form>
		<!--
		<form id="completed-list" action="#">
			<ul id="completed-list-container">
		
			</ul>
		</form>
		-->
		</div>



		
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/script.js"></script>
	</body>
</html>
